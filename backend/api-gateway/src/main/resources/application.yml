server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /api/users/$\{segment}
        - id: training-service-types
          uri: lb://training-service
          predicates:
            - Path=/api/training-types/**
        - id: training-service-sessions
          uri: lb://training-service
          predicates:
            - Path=/api/training-sessions/**
        - id: training-service-reviews
          uri: lb://training-service
          predicates:
            - Path=/api/reviews/**
        - id: workout-service
          uri: lb://workout-service
          predicates:
            - Path=/api/workout-bookings/**
        - id: subscription-service-subscriptions
          uri: lb://subscription-service
          predicates:
            - Path=/api/subscriptions/**
        - id: subscription-service-my-subscriptions
          uri: lb://subscription-service
          predicates:
            - Path=/api/my-subscriptions/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG

# Swagger configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
  api-docs:
    path: /v3/api-docs
    enabled: true

debug: true 