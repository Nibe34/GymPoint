spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/gym_point_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  main:
    allow-bean-definition-overriding: true
  cloud:
    discovery:
      enabled: true

server:
  port: 8081

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

# JWT Configuration
app:
  jwtSecret: your-secret-key-here-make-it-long-and-secure-in-production
  jwtExpirationInMs: 86400000
  jwtRefreshExpirationMs: 604800000

# Logging configuration
logging:
  level:
    org.springframework.security: DEBUG
    gympoint.backend.userservice: DEBUG
    org.springframework.web: DEBUG
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG

# Swagger configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
    disable-swagger-default-url: true
    disable-oauth2: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  show-actuator: false
  packages-to-scan: gympoint.backend.userservice.controller
  paths-to-match: /api/**
  security:
    enabled: false

debug: true

jwt:
  secret: your-secret-key-here-make-it-long-and-secure-in-production
  expiration: 86400000 # 24 hours in milliseconds 