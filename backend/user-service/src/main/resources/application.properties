spring.application.name=user-service
server.port=8081

# DataSource
spring.datasource.url=jdbc:postgresql://localhost:5434/GymPoint_DB
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.gympoint.backend.userservice=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Configuration
app.jwtSecret=your-secret-key-here-make-it-long-and-secure-in-production
app.jwtExpirationInMs=10000
app.jwtRefreshExpirationMs=604800000

spring.main.allow-bean-definition-overriding=true
debug=true

# Swagger configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
