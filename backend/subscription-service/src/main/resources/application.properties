spring.application.name=subscription-service
server.port=8082

# DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/gym_point_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=your-secret-key-here-make-it-long-and-secure-in-production
app.jwtExpirationInMs=86400000

# Logging Configuration
logging.level.gympoint.backend.subscriptionservice=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

spring.main.allow-bean-definition-overriding=true

# Swagger configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true